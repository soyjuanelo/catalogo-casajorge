name: Scrape Casa Jorge

on:
  schedule:
    - cron: "0 0 1 * *"  # Se ejecuta el día 1 de cada mes a las 00:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List repository files (debug)
        run: |
          pwd
          ls -la

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Forzar la versión como cadena para que no se interprete como 3.1

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run scraping script
        run: |
          python scraping_casajorge.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: productos-csv
          path: productos.csv
